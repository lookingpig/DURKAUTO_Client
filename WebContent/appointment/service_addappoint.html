<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预约</title>
</head>
<body>
	<div class="row-fluid">
        <div class="span6">
            <div class="box">

                <div class="title">

                    <h4> 
                        <span>预约</span>
                    </h4>
                    
                </div>
                <div class="content">
                   
                    <form class="form-horizontal" action="#" id="appointForm">
                        <input id="appointID" type="hidden" />
                        
                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="normal">预约类型</label>
                                    <div class="span8 controls">   
                                        <select id="appoint_type">
                                        </select>
                                    </div> 
                                </div>
                            </div>
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="focusedInput">预约时间</label>
                                    <div class="span2" style="margin-left: 0px">
                                        <input id="appoint_time" type="text" name="time" autocomplete="off" />
                                    </div>
                                </div>
                            </div>
                        </div>
    					
    					<div class="form-actions">
                           <button type="submit" class="btn btn-info">预约</button>
                           <button type="button" class="btn" onclick="closePage();">取消</button>
                        </div>
                                                                
                    </form>
                 
                </div>

            </div><!-- End .box -->
        </div>
    </div><!-- End .row-fluid -->

    <!-- 加载需要使用的脚本 -->
    <script type="text/javascript" src="js/durkauto.appointment.addappoint.js"></script>
</body>
</html>
