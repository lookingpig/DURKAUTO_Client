<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>预约列表</title>
</head>
<body>
	<div class="row-fluid">
        <div class="box">
            <div class="content noPad">
                <div class="left" style="margin-left: 10px">
                    <label>预约类型：<select id="appoint_type" model="ALL"></select></label>
                </div>

                <div class="left" style="margin-left: 10px">
                    <label>预约状态：
                        <select id="appointState">
                            <option value="-1" selected="selected">全部</option>
                            <option value="1">预约</option>
                            <option value="2">抵达</option>
                            <option value="3">撤销</option>
                            <option value="4">过期</option>
                        </select>
                    </label>
                </div>
                
                <div class="left" style="margin-left: 10px">
                    <label>预约日期：<input type="text" id="appointDate" style="width: 75px"/></label>
                </div>

                <div class="left" style="margin-left: 10px">
                    <label>
                        预约时间：
                        <input id="appointTimeStart" type="text" name="time" autocomplete="off" style="width: 55px" />
                        --
                        <input id="appointTimeEnd" type="text" name="time" autocomplete="off" style="width: 55px" />
                    </label>
                </div>

                <div class="left" style="margin-left: 30px; margin-top: 10px">
                    <a href="#" title="搜索" class="tip" onclick="sendGetAppointServiceList();">
                        <span class="icon12 icon-search"></span>
                    </a>
                </div> 

                <div class="left" style="margin-left: 10px; margin-top: 10px">
                    <a href="#" title="重置" class="tip" onclick="resetSearch();">
                        <span class="icon12 icon-repeat"></span>
                    </a>
                </div> 

                <table class="responsive table table-bordered" id="appointment_appointlist">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>服务类型</th>
                        <th>预约日期</th>
                        <th>预约时间</th>
                        <th>抵达时间</th>
                        <th>提醒时间</th>
                        <th>状态</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="8" style="text-align: center">无数据</td>
                      </tr>
                    </tbody>
                </table>                
            </div>
        </div><!-- End .box -->

        <button class="btn" onclick="showAddAppointPanel();">
            <span class="icon16 icomoon-icon-plus-2"></span> 预约
        </button>
    </div><!-- End .row-fluid -->

    <!-- 加载需要使用的脚本 -->
    <script type="text/javascript" src="js/durkauto.appointment.inquiry.js"></script>
</body>
</html>
