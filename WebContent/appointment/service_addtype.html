<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加新服务类型</title>
</head>
<body>
	<div class="row-fluid">
        <div class="span6">
            <div class="box">

                <div class="title">

                    <h4> 
                        <span>添加新类型</span>
                    </h4>
                    
                </div>
                <div class="content">
                   
                    <form class="form-horizontal" action="#" id="ServiceTypeForm">
                        <input id="type_ID" type="hidden" />

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="normal">类型名称</label>
                                    <input class="span8" id="type_name" type="text" />
                                </div>
                            </div>
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="focusedInput">可用车位</label>
                                    <input class="span8" id="parking" type="text" />
                                </div>
                            </div>
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="checkboxes">营业日期</label>
                                                                        
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="1" class="styled" checked="checked"/> 一
                                    </div>
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="2" class="styled" checked="checked"/> 二
                                    </div>
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="4" class="styled" checked="checked"/> 三
                                    </div>
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="8" class="styled" checked="checked"/> 四
                                    </div>
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="16" class="styled" checked="checked"/> 五
                                    </div>
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="32" class="styled" checked="checked"/> 六
                                    </div>
                                    <div class="left marginT5 marginR10">
                                        <input type="checkbox" name="business_date" value="64" class="styled" checked="checked"/> 日
                                    </div>
                                                                           
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="checkboxes">营业时间</label>
                                    
                                    <div class="span2" style="margin-left: 0px">
                                        <input id="business_time_start" type="text" name="time" autocomplete="off" />
                                    </div>
                                    <div class="span2" style="width: 8px; margin-left: 30px; margin-top: 5px">
                                        --
                                    </div>
                                    <div class="span2">
                                        <input id="business_time_end" type="text" name="time" autocomplete="off" />
                                    </div>
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="tooltip">服务时长</label>
                                    <input class="span8" id="service_time" type="text" />
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid"> 
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="placeholder">最短预约时间</label>
                                    <input class="span8" id="min_time" type="text" />
                                </div>
                            </div> 
                        </div>
                        
                        <div class="form-row row-fluid"> 
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="placeholder">提醒时间</label>
                                    <input class="span8" id="reminder_time" type="text" />
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid"> 
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4">等待时间</label>
                                    <input class="span8" id="Wait_time" type="text" />
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid"> 
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4">时间刻度</label>
                                    <input class="span8" id="time_scale" type="text" />
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4">时间单位</label>
                                    <div class="span8 controls">   
                                        <select id="time_basis">
                                            <option value="d">天</option>
                                            <option value="h">时</option>
                                            <option value="m" selected="selected">分</option>
                                            <option value="s">秒</option>
                                        </select>
                                    </div> 
                                </div>
                            </div>
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="checkboxes">独享服务</label>
                                    <div class="span8 controls">
                                        <div class="left marginR10">
                                            <input type="checkbox" id="exclusive" checked="checked" class="ibuttonCheck" /> 
                                        </div>                                 
                                    </div>
                                </div>
                            </div> 
                        </div>

                        <div class="form-row row-fluid">
                            <div class="span12">
                                <div class="row-fluid">
                                    <label class="form-label span4" for="checkboxes">启用服务</label>
                                    <div class="span8 controls">
                                        <div class="left marginR10">
                                            <input type="checkbox" id="enable" checked="checked" class="ibuttonCheck" /> 
                                        </div>                                 
                                    </div>
                                </div>
                            </div> 
                        </div>
    					
    					<div class="form-actions">
                           <button type="submit" class="btn btn-info">保存</button>
                           <button type="button" class="btn" onclick="closePage();">取消</button>
                        </div>
                                                                
                    </form>
                 
                </div>

            </div><!-- End .box -->
        </div>
    </div><!-- End .row-fluid -->

    <!-- 加载需要使用的脚本 -->
    <script type="text/javascript" src="js/durkauto.appointment.addtype.js"></script>
</body>
</html>
