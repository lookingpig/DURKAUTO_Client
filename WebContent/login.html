<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="Dean Zhu" />
        <meta name="application-name" content="DURKAUTO" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>登陆DURKAUTO</title>

        <!-- Le styles -->
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
        <link href="css/supr-theme/jquery.ui.supr.css" rel="stylesheet" type="text/css"/>
        <link href="css/icons.css" rel="stylesheet" type="text/css" />
        <link href="plugins/uniform/uniform.default.css" type="text/css" rel="stylesheet" />

        <!-- Main stylesheets -->
        <link href="css/main.css" rel="stylesheet" type="text/css" /> 

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57-precomposed.png" />
    </head>
      
    <body class="loginPage">

        <!-- 标题栏 -->
        <div class="container-fluid">

            <div id="header">

                <div class="row-fluid">

                    <div class="navbar">
                        <div class="navbar-inner">
                          <div class="container">
                                <a class="brand" href="dashboard.html">
                                    <img src="images/logo.jpg" alt="logo" width="90px" height="auto">
                                </a>
                          </div>
                        </div><!-- /navbar-inner -->
                      </div><!-- /navbar -->
                    

                </div><!-- End .row-fluid -->

            </div><!-- End #header -->

        </div><!-- End .container-fluid -->    

        <!-- 主界面 -->
        <div class="container-fluid">

            <div class="loginContainer">
                <form class="form-horizontal" action="dashboard.html" id="loginForm" >
                    <div class="form-row row-fluid">
                        <div class="span12">
                            <div class="row-fluid">
                                <label class="form-label span12" for="username">
                                    Username:
                                    <span class="icon16 icomoon-icon-user-3 right gray marginR10"></span>
                                </label> 
                                <input class="span12" id="username" type="text" name="username" placeholder="请输入用户名" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row row-fluid">
                        <div class="span12">
                            <div class="row-fluid">
                                <label class="form-label span12" for="password">
                                    Password:
                                    <span class="icon16 icomoon-icon-locked right gray marginR10"></span>
                                    <span class="forgot"><a href="#">Forgot your password?</a></span>
                                </label>
                                <input class="span12" id="password" type="password" name="password" placeholder="请输入密码" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row row-fluid">                       
                        <div class="span12">
                            <div class="row-fluid">
                                <div class="form-actions">
                                <div class="span12 controls">
                                    <input type="checkbox" id="keepLoged" value="Value" class="styled" name="logged" /> Keep me logged in
                                    <button type="submit" class="btn btn-info right" id="loginBtn"><span class="icon16 icomoon-icon-enter white"></span> Login</button>
                                </div>
                                </div>
                            </div>
                        </div> 
                    </div>

                </form>
            </div>

        </div><!-- End .container-fluid -->

    <!-- Le javascript
    ================================================== -->
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>  
    <script type="text/javascript" src="plugins/touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="plugins/ios-fix/ios-orientationchange-fix.js"></script>
    <script type="text/javascript" src="plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript" src="plugins/uniform/jquery.uniform.min.js"></script>

    <script type="text/javascript">
        // document ready function
        $(document).ready(function() {
            $("input, textarea, select").not('.nostyle').uniform();
            $("#loginForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 4
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }  
                },
                messages: {
                    username: {
                        required: "Fill me please",
                        minlength: "My name is bigger"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "My password is more that 6 chars"
                    }
                }   
            });
        });
    </script>
 
    </body>
</html>
